<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;  /* full viewport height */
            background-image: url("https://images.hdqwalls.com/download/night-king-game-of-thrones-season-8-art-ov-2560x1440.jpg");
            background-size: cover;   /* cover whole screen */
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* text color visible on dark image */
        }
        #box {
            padding: 30px;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent box for readability */
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique illo sit dignissimos blanditiis reprehenderit eius vitae itaque adipisci vel doloremque beatae officiis ut, suscipit facere in!
    </div>
</body>
</html>
