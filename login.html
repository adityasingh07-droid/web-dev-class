<!DOCTYPE html>
<html>
<head>
    <title>Website Layout</title>
</head>
<body>

    <table border="1" width="100%" cellpadding="10">
        <!-- First Row -->
        <tr bgcolor="orange">
            <td width="20%" align="center"><b>Logo</b></td>
            <td colspan="5" align="center"><b>Web Site Name</b></td>
        </tr>

        <!-- Second Row (Menu) -->
        <tr bgcolor="beige" align="center">
            <td>Home</td>
            <td>Login</td>
            <td>Registration</td>
            <td>Catalogue</td>
            <td>Cart</td>
        </tr>

        <!-- Main Content Row -->
        <tr>
            <!-- Sidebar -->
            <td valign="top">
                <p>CSE</p>
                <p>ECE</p>
                <p>EEE</p>
                <p>CIVIL</p>
            </td>

            <!-- Description Area -->
            <td colspan="4" align="center" valign="top">
                <h3>Description of the WebSite</h3>
                <p>
                    This section contains details about the website.<br>
                    You can describe the purpose, features, and information 
                    related to the website here.
                </p>
            </td>
        </tr>
    </table>

</body>
</html>
